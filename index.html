<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <input type="file" id="imageUpload" accept="image/*">
            <canvas id="imageCanvas"></canvas>
        </div>
        <div class="right-panel">
            <textarea id="translatedText" placeholder="Enter translated text here..."></textarea>
            <div class="controls">
                <label for="textSize">Text Size:</label>
                <input type="number" id="textSize" value="16">
                <label for="brushColor">Brush Color:</label>
                <input type="color" id="brushColor" value="#ffffff">
                <button id="exportButton">Export Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
